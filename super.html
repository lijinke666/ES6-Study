<script>
  
  class a{
    constructor(name){
      this.name = name;
    }
    sayName(){
       console.log(`名字:${this.name}`)
    }
    sayHi(){
      console.log("父类的hi方法")
    }
  }

  class b extends a{
    constructor(name){
      super(name)
    }
    sayBHi(){
      super.sayHi();
    }
  }

  var test = new b("李金科");
  test.sayName()
  test.sayBHi();
</script>
