<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>set 和 map  数据结构</title>
</head>
<body>
</body>
<script>
    //set 数据结构
    const set = new Set()

    const arr = [1,2,3,4,5,6,1,2,3]

    arr.forEach((x)=> set.add(x))

    console.log(set.size);
    const _arr = [...set]
    console.log(arr,arr.length);

    set.add('test',1)
    console.log(set.has('test'));
    console.log(set);

    for(let a of set.values()){
        console.log(a);
    }

    //WeakSet 够着函数 只能接受 对象为参数

    const ws = new WeakSet([[1,2],[3,4]])
    console.log(ws);


    //Map 可以将对象 作为key值

    const o = {}
    const node = document.createElement('div')
    o[node] = 'test'
    console.log(o);    //[object HTMLDivElement] :"test"

    const m = new Map()
    m.set(node,'test')                 //设置
    m.has(node)                      // true
    console.log(m.get(node));          //取到 test
</script>
</html>
